<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DriveSobr - No More Drunk Driving</title>
    <meta name="description" content="DriveSobr gamifies the sobriety test to help people make better decisions about driving."/>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">

  <body>

    <!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
  <div class="container">
      <div class="row">
          <div class="col-12 d-flex flex-row align-items-center justify-content-between">
            <div class="heading-brand">DriveSobr</div>
            <a href="index.html" class="btn btn-dark">Home</a>
          </div>
      </div>
      <div class="row mt-6">
          <div class="col-md-8 mx-auto text-center">
            <h1>Drive Sober, Drive Safer!</h1>
            <p class="lead mb-5">
                Create a DriveSobr account to help you make better decisions about driving.</p>
          </div>
      </div>
      <div class="row mt-5">
          <div class="col-md-9 mx-auto">
              <div class="code-window">
                <div class="dots">
                  <div class="red"></div>
                  <div class="orange"></div>
                  <div class="green"></div>
              </div>
              <div class="container">

                <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>
            
            <!-- Form Name -->
            <legend><center><h2><b>Registration Form</b></h2></center></legend><br>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label">First Name</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label" >Last Name</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label">Email</label> 
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="user_name" placeholder="Username" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label" >Password</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="user_password" placeholder="Password" class="form-control"  type="password">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label" >Confirm Password</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
                </div>
              </div>
            </div>
            
            
            <!-- Text input-->
                   <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 1</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            
            <!-- Text input-->
                   
            <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 1 Phone</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="contact_no" placeholder="(639)" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 2</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            
            <!-- Text input-->
                   
            <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 2 Phone</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="contact_no" placeholder="(639)" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 3</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            
            <!-- Text input-->
                   
            <div class="form-group">
              <label class="col-md-4 control-label">Emergency Contact 3 Phone</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="contact_no" placeholder="(639)" class="form-control" type="text">
                </div>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4"><br>
                <a href="in.html">Submit</a>
              </div>
            </div>
            
            </fieldset>
            </form>
            </div>
                </div><!-- /.container -->
              </div>
          </div>
      </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
