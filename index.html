<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DriveSobr - No More Drunk Driving</title>
    <meta name="description" content="DriveSobr gamifies the sobriety test to help people make better decisions about driving."/>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

    <!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
  <div class="container">
      <div class="row">
          <div class="col-12 d-flex flex-row align-items-center justify-content-between">
            <div class="heading-brand">DriveSobr</div>
            <a href="#how-to" class="btn btn-dark">Login / Sign Up</a>
          </div>
      </div>
      <div class="row mt-6">
          <div class="col-md-8 mx-auto text-center">
            <h1>Have you been intoxicated? <br>
                Let us ensure that you are sober enough to drive!</h1>
            <p class="lead mb-5">
                DriveSobr gamifies the sobriety test to help people make better decisions about driving.</p>
              <a href="#how-to" class="btn btn-success svg-icon">
              Instructions
              </a>
          </div>
      </div>
      <div class="row mt-5">
          <div class="col-md-9 mx-auto">
              <div class="code-window">
                <div class="dots">
                  <div class="red"></div>
                  <div class="orange"></div>
                  <div class="green"></div>
              </div>
              
                  <script src="particle.js"></script>
                  <script src="sketch.js"></script>
                  <br>
                <div id = "bigCanvas"></div>
              </div>
          </div>
      </div>
  </div>
</section>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="js/scripts.js"></script>
</html>
